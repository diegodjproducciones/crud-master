<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Registro Clientes</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>

<div class="container">
    <h1 class="text-center my-4">Lista de Clientes </h1>
    <a class="btn btn-primary" href="clientes/crear">Crear Cliente</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Tipo de evento</th>
            <th>Cantidad de invitados</th>
            <th>Descripcion</th>
            <th>Imagen</th>
            <th>Fecha de creaci√≥n</th>

            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="cliente : ${clientes}" >
            <td th:text="${cliente.id}" ></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.tipo_evento}"></td>
            <td th:text="${cliente.cantidad_invitados}"></td>
            <td th:text="${cliente.fecha_creacion}"></td>

            <td><img alt="..." th:src="@{'/images/' +
						${cliente.nombre_archivo_imagen}}" width="100"></td>
            <td th:text="${cliente.fecha_creacion.toString().substring(0,10)}"></td>
            <td style="white-space: nowrap"><a class="btn btn-primary btn-sm"
                                               th:href="@{/cliente/edit(id=${cliente.id})}">Editar</a> <a
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Esta seguro de Eliminar?')"
                    th:href="@{/cliente/delete(id=${cliente.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
